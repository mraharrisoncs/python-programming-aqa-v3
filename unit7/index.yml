id: unit7
title: Unit 7 - Count-controlled iteration
description: Understand count-controlled iteration and how to implement it with
  a for loop in Python
objectives: |-
  1. Define count-controlled iteration (definite iteration)
  2. Know the purpose and structure of a 'for' loop
  3. Write code that iterates over a list and over a string in Python
  4. Use the 'range()' function to generate ranges of numbers
  5. Write code that iterates with a counter using range()
  6. Practice the accumulator pattern with a 'for' loop
  7. Write programs to solve problems with 'for' loops.
