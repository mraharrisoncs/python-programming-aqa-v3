id: unit7
title: Unit 7 - Count-controlled iteration
description: Understand count-controlled iteration and how to implement it with
  a for loop in Python
objectives: |-
  - Define count-controlled iteration (definite iteration)
  - Know the structure of a 'for' loop
  - Write code that iterates over a list and over a string in Python
  - Use the 'range()' function to generate ranges of numbers
  - Write code that iterates with a counter using range()
  - Know the accumulator pattern with 'for'
  - Write programs to solve problems with 'for' loops.
