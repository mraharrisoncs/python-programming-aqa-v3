      - id: "1"
        type: choice
        content: If a string is stored in the variable 'passcode', what is the correct
          syntax to iterate over this string?
        options:
          - id: "1"
            value: "for char in passcode:"
            explanation: Yes, this syntax correctly iterates over each character in the
              string 'passcode'.
            isCorrect: true
          - id: "2"
            value: "for passcode in char:"
            explanation: No, this syntax is incorrect because 'passcode' should be the
              iterable, not the loop variable.
          - id: "3"
            value: "while char in passcode:"
            explanation: No, a 'while' loop is not used for iterating over each character in
              a string.
          - id: "4"
            value: "for each char in passcode:"
            explanation: No, Python does not use 'each' in the 'for' loop syntax.
