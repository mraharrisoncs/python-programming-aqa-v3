id: lessonpart2
title: Changing case with upper() and lower()
content: >+
  In Python, the **upper()** and **lower()** methods are essential for
  manipulating string data, especially when you need consistency. These methods
  help in standardising the case of strings, which is crucial for tasks like
  comparing user input or storing data in a uniform format.


  **upper()** - This method converts all lowercase letters in a string to
  uppercase. The syntax is `string.upper()`. For example:


  ```python

  >>> greeting = "hello world"

  >>> print(greeting.upper())  

  HELLO WORLD

  ```


  **lower()** - This method converts all uppercase letters in a string to
  lowercase. The syntax is `string.lower()`. For example:


  ```python

  >>> greeting = "HELLO WORLD"

  >>> print(greeting.lower())  

  hello world

  ```


  A string with mixed case will be converted to a single case, and any
  non-letters will remain the same.&#x20;


  ```python

  >>> greeting = "HeLlO_WoRlD!"

  >>> print(greeting.lower())  

  hello_world!


  >>> print(greeting.upper())  

  HELLO_WORLD!

  ```


  Also note that the original string is **unchanged** by the upper() and lower()
  methods, so using the above example again, greeting still
  contains "HeLlO\_WoRlD!" at the end:


  ```python

  >>> greeting = "HeLlO_WoRlD!"

  >>> print(greeting.lower())  

  hello_world!


  >>> print(greeting)

  HeLlO_WoRlD!

  ```

