      - id: "1"
        type: string
        content: Given the data above, what is returned by myCar.noOfDoors?
        options:
          - id: "1"
            value: "5"
            explanation: The 'noOfDoors' field was set to 5 when the 'myCar' record was
              instantiated.
            isCorrect: true
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: anotherCar ← Car('Audi', 'A4', 'MA71 HNK', 24700.00, 4) is an example
          of what operation?
        options:
          - id: "1"
            value: Instantiation of a record
            explanation: Yes, this operation creates a new instance of the Car record.
            isCorrect: true
          - id: "2"
            value: Declaration of a record
            explanation: No, declaration defines the structure of a record, not an instance.
          - id: "3"
            value: Accessing a field in a record
            explanation: No, accessing a field involves retrieving a specific value from a
              record.
          - id: "4"
            value: Updating a field in a record
            explanation: No, updating a field involves changing the value of an existing
              field in a record.
