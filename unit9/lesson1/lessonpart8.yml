  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: Why must the data type of the 'price' field be 'Real'?
        options:
          - id: "1"
            value: To allow for decimal values in the price.
            explanation: Yes, using 'Real' allows for decimal values, which are necessary
              for prices.
            isCorrect: true
          - id: "2"
            value: To ensure the price is always a whole number.
            explanation: No, 'Real' is used for decimal values, not whole numbers.
          - id: "3"
            value: To make the price field compatible with string operations.
            explanation: No, 'Real' is not used for string operations.
          - id: "4"
            value: To restrict the price to positive values only.
            explanation: No, 'Real' does not restrict values to positive numbers.
  - id: "2"
