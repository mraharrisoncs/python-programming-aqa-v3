  ## ðŸ”¤ Question 2 â€“ Find the First Word Starting With a Vowel

  ```python
  '''
  Given a list of words, find the first one
  that starts with a vowel
  '''
  words = ["tree", "sky", "orange", "cloud"]

  vowels = "aeiou"
  i = 0
  found = False

  while i < len(words):
      if words[i][0].lower() in vowels:
          print("First vowel word:", words[i])
          found = True
          break
      i += 1

  if not found:
      print("No vowel words found")
  ```

