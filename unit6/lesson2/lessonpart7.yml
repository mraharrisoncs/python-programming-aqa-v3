  ```python
  '''
  Create two new lists:
  one containing all the even numbers
  and one containing all the odd numbers.
  '''
  nums = [3, 10, 7, 4, 12, 9]

  evens = []
  odds = []

  i = 0
  while i < len(nums):
      if nums[i] % 2 == 0:
          evens.append(nums[i])
      else:
          odds.append(nums[i])
      i += 1

  print("Evens:", evens)
  print("Odds:", odds)
  ```

