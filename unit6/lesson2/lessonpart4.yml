  # üéß **PRIMM Activity ‚Äì Music Ratings with Parallel Lists**


  ```python

  def analyse_music(songs, ratings):
      total = sum(ratings)
      average = total / len(ratings)

      highest = max(ratings)
      lowest = min(ratings)

      fav_index = ratings.index(highest)
      worst_index = ratings.index(lowest)

      return total, average, fav_index, worst_index

  # MAIN PROGRAM

  songs = ["Skyline", "Echoes", "Neon Lights", "Midnight Run"]

  ratings = [4, 5, 3, 5]


  total, average, fav_index, worst_index = analyse_music(songs, ratings)


  print("Total rating:", total)

  print("Average rating:", average)

  print("Favourite song:", songs[fav_index])

  print("Lowest‚Äërated song:", songs[worst_index])

  ```


