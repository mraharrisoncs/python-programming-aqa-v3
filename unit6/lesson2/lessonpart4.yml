  ## üèÜ Example Program 2 ‚Äì House Points (Using `sum` and `sort`)


  ```python

  def total_points(points_list):
      return sum(points_list)

  def rank_houses(house_totals):
      house_totals.sort(key=lambda pair: pair[1], reverse=True)
      return house_totals

  # MAIN PROGRAM

  griffin = [5, 10, 3, 8]

  phoenix = [7, 4, 6, 9]

  dragon = [10, 10, 5, 2]


  totals = [
      ("Griffin", total_points(griffin)),
      ("Phoenix", total_points(phoenix)),
      ("Dragon", total_points(dragon))
  ]


  ranked = rank_houses(totals)


  print("House rankings:")

  for house, points in ranked:
      print(house, "‚Üí", points)
  ```


  ### Explanation


  * Each house‚Äôs total is calculated using `sum()`.


  * The list of `(house, total)` pairs is sorted using `.sort()` with a `key`
  function.


  * `reverse=True` sorts from highest to lowest.


  * This example shows how sorting can be applied to more complex data
  structures.


