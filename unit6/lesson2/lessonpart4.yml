  ## üå°Ô∏è Example Program 1 ‚Äì Highest and Lowest Temperature (Using `min`, `max`,
  `sum`)


  ```python

  def analyse_temps(temps):
      highest = max(temps)
      lowest = min(temps)
      total = sum(temps)
      average = total / len(temps)

      return highest, lowest, average

  # MAIN PROGRAM

  week = [21.1, 23.4, 26.9, 24.1, 25.5, 29.0, 27.8]

  high, low, avg = analyse_temps(week)


  print("Highest temperature:", high)

  print("Lowest temperature:", low)

  print("Average temperature:", avg)

  ```


  ### Explanation


  * `max()` finds the highest temperature.


  * `min()` finds the lowest temperature.


  * `sum()` adds all temperatures together.


  * The average is calculated using the total divided by the number of values.


  * This version is short and shows the power of Python‚Äôs built‚Äëin list
  functions.


