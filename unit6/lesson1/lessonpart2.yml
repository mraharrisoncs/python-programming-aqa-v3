title: Creating and using lists
content: >
  ## Creating a list


  In Python, you can just assign a list to a variable like this:


  ```python

  temps = [24, 26, 31, 26, 21, 18, 22]

  ```


  Note that we use **square brackets** to indicate a list, and **elements** are
  separated by commas. 


  ## Lists can contain any data type


  Lists can contain integers, floats, strings or Booleans, or even other lists!
  Here are some more example list assignments


  ```python

  # create a list of weights for measuring ingredients - a mix of integers and
  floats

  weights = [1, 2.5, 5, 7.5, 10, 15, 20, 40]


  # create a list of fruits as strings

  fruits = ["apple", "orange", "kiwi", "banana", "pear"]


  # create a student record as a mix of strings, integers, floats and Booleans

  student = ["Taha", "Hussain", 10, "Pankhurst", 104, 93.5, False]


  # create a list of rooms in an adventure game. Each room is another list 

  # containing room number, description, object, doors and numbers of linked
  rooms

  rooms = [ [1, "Hall", "Mirror", "NESW", 2, 3, 4],
            [2, "Dining Room", "Candlestick", "ESW", 1, 5, 6] ]

  ```


  That last example might be used to store the configuration of a world in a
  text adventure! See Unit 8 for more on lists of lists. 


  ## List length


  The `len()` function returns the length of a list (the total number of
  elements).


  ```python

  >>> fruits = ["apple", "orange", "kiwi", "banana", "pear"]

  >>> len(fruits)

  5

  ```


  ## Accessing a list item


  We can access an item in a list by its **index number**, the position in the
  list, counting from 0:


  ```python

  >>> fruits = ["apple", "orange", "kiwi", "banana", "pear"]

  >>> fruits[0]

  apple


  >>> fruits[1]

  orange


  >>> student = ["Taha", "Hussain", 10, "Pankhurst", 104, 93.5, False]

  >>> student[5]

  93.5

  ```


  Now open the REPL and type in the above commands. Then try the questions
  below. 
