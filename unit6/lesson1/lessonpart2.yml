        content: Which of the following is the correct way to create a list of integers
          in Python?
        options:
          - id: "1"
            value: numbers = [1, 2, 3, 4, 5]
            explanation: This is the correct syntax for creating a list of integers using
              square brackets.
            isCorrect: true
