  ```python

  '''

  Manage a playlist by adding unique songs,

  removing songs that exist, moving songs to new positions,

  and displaying the playlist.

  '''

  def add_song(playlist, song):
      if song not in playlist:
          playlist.append(song)
      else:
          print("Song already in playlist.")

  def remove_song(playlist, song):
      if song in playlist:
          playlist.remove(song)
      else:
          print("Song not found.")

  def move_song(playlist, old_index, new_index):
      if 0 <= old_index < len(playlist) and 0 <= new_index < len(playlist):
          song = playlist.pop(old_index)
          playlist.insert(new_index, song)
      else:
          print("Invalid index.")

  def show_playlist(playlist):
      print("Playlist:", playlist)

  # main program

  playlist = []

  add_song(playlist, "Song A")

  add_song(playlist, "Song B")

  add_song(playlist, "Song C")

  move_song(playlist, 0, 2)

  remove_song(playlist, "Song B")

  show_playlist(playlist)

  ```

