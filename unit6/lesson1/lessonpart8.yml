  '''

  Return the total number of steps in the list

  by adding each value using a while loop.

  '''

  def total_steps(steps_list):
      total = 0
      index = 0

      while index < len(steps_list):
          total += steps_list[index]
          index += 1

      return total

  # main program

  steps = [4500, 6200, 7000, 8000]

  print("Total steps:", total_steps(steps))

  ```


