        content: Given the list colours = ["red", "magenta", "blue", "cyan", "green",
          "yellow", "orange"], what instruction would return the position of
          "green" in the list?
        options:
          - id: "1"
            value: colours.index("green")
            explanation: Yes, this returns the index of "green" in the list.
            isCorrect: true
          - id: "2"
