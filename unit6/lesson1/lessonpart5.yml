            explanation: No, this returns the index of "yellow", not "green".
          - id: "3"
            value: '"green" in colours'
            explanation: No, this checks if "green" is in the list but does not return it.
          - id: "4"
            value: colours[4]
            explanation: No, this returns the item at index 4, which is "green", but does
              not return the index method.
