title: Append, change remove
content: >
  ## Append to a list


  Lists can grow and shrink, they are not fixed in size. We can add items to the
  end of the list using the `append` method. Here is an example:


  ```python

  >>> fruits = ["apple", "orange", "kiwi", "banana", "pear"]

  >>> fruits.append("plum")

  >>> fruits

  ['apple', 'orange', 'kiwi', 'banana', 'pear', 'plum']

  ```


  ## Change list element


  We can change or **overwrite** a list element by using its index, like this:


  ```python

  >>> fruits[1] = "peach"

  >>> fruits

  ['apple', 'peach', 'kiwi', 'banana', 'pear', 'plum']

  ```


  You can see that element with index 1 has changed from "orange" to "peach".


  ## Remove list element


  The `remove` method can find and remove a list item


  ```python

  >>> fruits.remove("kiwi")

  >>> fruits

  ['apple', 'peach', 'banana', 'pear', 'plum']

  ```


  ## List length


  Just like with strings, the `len()` function finds the length of a list:


  ```python

  >>> len(fruits)

  5

  ```


