  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: Given the list fruits = ["apple", "orange", "kiwi", "banana", "pear"]
          choose the command that retrieves ["apple", "orange"]
        options:
          - id: "1"
            value: fruits[0:2]
            explanation: Yes, this command slices the list from index 0 to 2, excluding
              index 2.
            isCorrect: true
          - id: "2"
            value: fruits[0:1]
            explanation: No, this command retrieves only the first element, 'apple'.
          - id: "3"
            value: fruits[1:3]
            explanation: No, this command retrieves 'orange' and 'kiwi'.
          - id: "4"
            value: fruits[:1]
            explanation: No, this command retrieves only the first element, 'apple'.
