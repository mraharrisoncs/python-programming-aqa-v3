  ### 2. Pizza discount?

  ```python
  def discount(price, loyalty, student, day, age):
      if loyalty:
          return price * 0.85
      elif student and day in ["Mon", "Tue", "Wed", "Thu", "Fri"]:
          return price * 0.90
      elif age > 65:
          return price * 0.95
      else:
          return price
  ```

