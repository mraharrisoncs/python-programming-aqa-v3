title: Solutions to match-case exercises
content: |
  Here is the solution to q1:

  ```python
  def classify(animal):
      match animal:
          case 'dog':
              print("Mammal")
          case 'snake':
              print("Reptile")
          case 'carp':
              print("Fish")
          case 'eagle':
              print("Bird")
          case _:
              print("Unknown")
  ```

  Try it in the code editor now, using q1solution.py

  Here is the solution to q2:

  ```python
  def check_zone(zone):
      match zone:
          case 1 | 2:
              return "Central fare"
          case 3 | 4:
              return "Suburban fare"
          case 5 | 6:
              return "Outer fare"
          case _:
              return "Invalid zone"
  ```

  Open the file q2solution.py to try this out.
