id: lessonpart2
title: Using AND and OR
content: >
  Remember the party decision program?


  ```python

  if room_tidy == True and homework_done == True:
      print("go to party")
  ```


  The first thing to note is that `== True` is not needed in this code. That's
  because if an operand is already **Boolean**, we can use it directly in our
  expression. If the operand is already **True**, then the condition
  becomes `True == True`, which is also **True**, and if it's **False**, then
  `False == True` is also **False**! Let's simplify the code:


  ```python

  if room_tidy and homework_done:
      print("go to party")
  ```


  Remember this later when you are writing logical expressions with Boolean
  variables or Boolean expressions.&#x20;


  But back to the party, what if Dad relents and says "OK, you can go if you
  **either** tidy your room **or** do your homework today". That looks like
  this:


  ```python

  if room_tidy or homework_done:
      print("go to party")
  ```


  And let's change the pizza question to "Dan will buy pizza if he finishes work
  before 11 and either has more than five pounds in his pocket, **or** has
  remembered his debit card":


  ```python

  if finished_work < 11 and (cash_in_pocket > 5.0 or debit_card_in_pocket)
      print("buy pizza")
  ```


  We have used brackets above to ensure that Python evaluates the
  **or** operation first, then the **and** operation. This is important because
  the usual **order of operations **would perform **and** before **or,** but
  brackets are always evaluated first, just as in arithmetic operations
  (BIDMAS).
