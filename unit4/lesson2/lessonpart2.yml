  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: >
          What will be the result of this Boolean expression, if age = 18 and
          railcard = False?


          age \< 18 or railcard
        options:
          - id: "1"
            value: "True"
            explanation: No, 18 is not less than 18, and railcard is False
          - id: "2"
            value: "False"
            explanation: Correct, 18 \< 18 is False, and railcard is False so the expression
              evaluates to False
            isCorrect: true
          - id: "3"
            value: age
            explanation: No, Boolean expressions always evaluate to True or False
          - id: "4"
            value: railcard
            explanation: No, the result must be a Boolean value
  - id: "2"
    questions:
      - id: "1"
        type: string
        content: >-
          A program triggers a burglar alarm if either the door opens or the
          window opens. door_open and window_open are Boolean variables. Write
          the missing Boolean operator in this code:

          if door_open ___ window_open:
              sound_alarm()
        options:
          - id: "1"
            value: or
            explanation: Yes, the answer is in the question! "if either the door opens or
              the window opens"
            isCorrect: true
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: >-
          What is the output of this code, if finished_work = 10, cash_in_pocket
          = 3.0 and debit_card_in_pocket = True?

          if finished_work \< 11 and (cash_in_pocket \> 5.0 or
          debit_card_in_pocket)
              print("buy pizza")
          else:
              print("go home")
        options:
          - id: "1"
            value: buy pizza
            explanation: Yes, 10 \< 11 is True, cash_in_pocket \> 5.0 is False but
              debit_card_in_pocket is True. True and (False or True) is True
          - id: "2"
            value: go home
            explanation: No, 10 \< 11 is True, cash_in_pocket \> 5.0 is False but
              debit_card_in_pocket is True. True and (False or True) is True
          - id: "3"
            value: "True"
            explanation: No, the question asks for the output which is a string
            isCorrect: true
          - id: "4"
            value: "False"
            explanation: No, the question asks for the output which is a string
