id: lessonpart3
title: Boolean Expressions - comparing things
content: >
  ### Boolean Expressions in IF statements


  Remember, a Boolean expression is an expression that evaluates to either
  `True` or `False`. We use the result to control the flow of a program by using
  selection statements like `if` and `else`. We were looking at this example
  program:


  ```python

  weather = input("What is the weather today? ")

  if weather == "raining":
    print("Take an umbrella")
  else:
    print("Good to go!")
  ```


  The Boolean expression here is `weather == "raining"`, which always evaluates
  to either True or False, nothing else. We can use **any** Boolean expression
  as the condition on an `if` statement. Anything that evaluates to `True` or
  `False` can control an `if` statement.


  #### Comparison Operators


  In the above example, `==` is a **comparison operator** because it compare two
  values, in this case the contents of the variable `weather` and the string
  literal "raining". Putting two **operands** like this either side of a
  comparison operator makes a valid **Boolean expression,** which evaluates to a
  **Boolean value**: either `True` or `False`.&#x20;


  Here are the common comparison operators in Python:


  * `==`: Equal to


  * `!=`: Not equal to


  * `>`: Greater than


  * `>=`: Greater than or equal to


  * `<`: Less than


  * `<=`: Less than or equal to


  #### Writing a Boolean Expression


  A Boolean expression involves a comparison **operator** and two **operands,**
  one either side. Read through these examples and consider why we get the
  output shown:


  ```python

  >>> x = 10

  >>> y = 20


  >>> print(x == y)

  False


  >>> print(x != y)

  True


  >>> print(x > y)

  False


  >>> print(x <= y)

  True

  ```



  Check your understanding now.
