  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: |-
          What are the operands in this Boolean expression?
          age \>= 18
        options:
          - id: "1"
            value: age, 18
            explanation: Yes, the operands are the terms either side of the operator
            isCorrect: true
          - id: "2"
            value: \>, =
            explanation: No, these are parts of the operator
          - id: "3"
            value: age, \>
            explanation: No, \> is part of the operator
          - id: "4"
            value: =, 18
            explanation: No, = is part of the operator
  - id: "2"
    questions:
      - id: "1"
        type: choice
        content: >-
          Which comparison operator would be needed in an if statement to do the
          following?

          Check if a baby's weight is at least 3.5kg?
        options:
          - id: "1"
            value: \>=
            explanation: Yes, "at least" is a synonym for "greater than or equal to"
            isCorrect: true
          - id: "2"
            value: \<=
            explanation: No, this is "less than or equal to"?
          - id: "3"
            value: ==
            explanation: No, this is equals, or "exactly equal to"
          - id: "4"
            value: \>
            explanation: No, this is greater than, and we need a weight of exactly 3.5 to
              result in True.
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: |-
          What does this Boolean expression evaluate to?
          "chalk" != "cheese"
        options:
          - id: "1"
            value: "True"
            explanation: Correct, "chalk" is not the same as "cheese"!
            isCorrect: true
          - id: "2"
            value: "False"
            explanation: No, the != operator means "not equal to".
          - id: "3"
            value: chalk
            explanation: No, a Boolean expression always evaluates to either True or False
          - id: "4"
            value: cheese
            explanation: No, a Boolean expression always evaluates to either True or False
