id: lessonpart14
title: Modulus operation in more detail
content: >+
  The **Modulus** operation, which uses the **Modulus** or
  **Modulo**Â operator...


  * has the pseudocode keyword MOD and the Python symbol %


  * calculates the remainder after division


  For example, 10 MOD 3 returns 1, or in Python:


  ```python

  >>> 10 % 3

  1

  ```


  This is because after dividing 10 by 3, there is a remainder 1.


  Modulus has many uses:


  * Check if number is even/odd, or divisible by another number


  * Calculate time in hours, minutes, seconds from a single count value e.g.
  seconds.


  * Generate hash values within a given range, e.g. to store keys in a hash
  table.

