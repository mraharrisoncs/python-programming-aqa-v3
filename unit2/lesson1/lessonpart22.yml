content: |
  ### 1. Manhattan distance.

  ![1.00](data:image/png;base64,)

  In a grid-based game, the **Manhattan** distance is the total number of horizontal and vertical steps between two points, represented by the blue, yellow or red paths above. (The image is from [Wikipedia here](https://en.wikipedia.org/wiki/Taxicab_geometry)). The formula for Manhattan distance is the **absolute difference between x-coordinates** **plus** the **absolute difference between y co-ordinates**. "Absolute" here just means positive, so in case x1-x2 is negative we force it positive with **abs(x1 - x2).**  Complete the function to calculate the Manhattan distance between two points.

  ***

  ### 2. Euclidean distance.

  A more accurate measure of distance in such a game is the **Euclidean** or **Pythagorean** distance, which uses Pythagoras's theorem to calculate a straight-line "as the crow flies" distance. This is the green line on the above image. You calculate the Euclidean by the formula below, which is based on Pythagoras, having calculated the x difference and y difference as before.

  ```
  distance = √ (x_difference ** 2  +  y_difference ** 2)
  ```

  Complete the function to calculate the Euclidean distance between two points. You will need to import the **sqrt** function from the math library as shown.

  ***

  ### 3. Movie time.

  Complete the function that takes as a parameter the  time in minutes since the start of an event, and calculates the number of days, hours and minutes elapsed. For example, if the input is 367, the function should return the string "0 hours 6 minutes 7 seconds". If the input is 7445 the return value should be "2 hours 4 minutes 5 seconds". Use Integer Division and Modulus. 
