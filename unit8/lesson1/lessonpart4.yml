  ## PRIMM Activity ‚Äî Weekly Timetable (2D Arrays)


  ### **Example timetable**


  ```

  +-----------+--------+--------+--------+--------+--------+

  | Day       | P1     | P2     | P3     | P4     | P5     |

  +-----------+--------+--------+--------+--------+--------+

  | Monday    | ENG    | MATH   | SCI    | GEO    | COMP   |

  +-----------+--------+--------+--------+--------+--------+

  | Tuesday   | HIST   | ENG    | MATH   | ART    | COMP   |

  +-----------+--------+--------+--------+--------+--------+

  | Wednesday | MATH   | SCI    | ENG    | COMP   | HIST   |

  +-----------+--------+--------+--------+--------+--------+

  | Thursday  | SCI    | GEO    | MATH   | ENG    | ART    |

  +-----------+--------+--------+--------+--------+--------+

  | Friday    | COMP   | ENG    | SCI    | MATH   | PE     |

  +-----------+--------+--------+--------+--------+--------+

  ```


  ```python

  #STARTER CODE in timetable_2D.py

  timetable = [
      ["ENG",  "MATH", "SCI",  "GEO",  "COMP"],   # Monday
      ["HIST", "ENG",  "MATH", "ART",  "COMP"],   # Tuesday
      ["MATH", "SCI",  "ENG",  "COMP", "HIST"],   # Wednesday
      ["SCI",  "GEO",  "MATH", "ENG",  "ART"],    # Thursday
      ["COMP", "ENG",  "SCI",  "MATH", "PE"],     # Friday
  ]


  days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]


  def update_lesson(timetable, day_name, period_number, new_subject):
      day_index = days.index(day_name)
      period_index = period_number - 1
      timetable[day_index][period_index] = new_subject

  # Example use

  update_lesson(timetable, "Thursday", 3, "COMP")

  print(timetable)

  ```


