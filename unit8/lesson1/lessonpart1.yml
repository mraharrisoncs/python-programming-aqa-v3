title: Why 2D arrays?
content: |+
  ## Some real-world information is grid-like

  If you've ever played noughts-and-crosses (also known as tic-tac-toe) you know the board is a two-dimensional grid, with rows and columns, like this:

  ![1.00](data:image/png;base64,)

  This grid can be stored in a 2D array like this:

  ```python
  # AQA Pseudocode
  tic_tac_toe ← [ ['O', ' ', 'X'] ,
                  ['X', 'X', 'O'] ,
                  ['O', ' ', ' '] ]

  ```

  We would implement this in Python as a **list of lists** with very similar syntax, the arrow changes to a single equals sign, which is the symbol Python uses for assignment:

  ```python
  # Python 
  tic_tac_toe = [ ['O', ' ', 'X'] ,
                  ['X', 'X', 'O'] ,
                  ['O', ' ', ' '] ]
  ```

  ### Why Use 2D Arrays?

  We **could** have just stored the data in a 1D array like this:

  ```python
  # Python 
  tic_tac_toe = ['O', ' ', 'X', 'X', 'X', 'O', 'O', ' ', ' ']
  ```

  But the **algorithm** needed to play the game using this data structure would end up much more complicated - we would have to write code that uses indexes `0 - 2` for the first row, `3 - 5` for the second row and `6 - 8` for the third row! It's far easier to reference the content of the grid with **two indexes**: `row` and `column`.

  ### More examples of 2D arrays

  * **Game Boards**: Board games including noughts and crosses (above), Chess, Go and platformer or top-down computer games all use a two-dimensional playing surface that can be stored in a 2D array.

  * **Images**: A picture is made of tiny dots called pixels. Each pixel can be an element in a 2D array that represents its colour and intensity.

  * **Spreadsheets**: Spreadsheets store data in rows and columns. Each cell can be an element in a 2D array.

