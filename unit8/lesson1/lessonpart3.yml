content: >
  ### Append to a 2D Array


  You can append a new row (as a new **sublist**) to a 2D array using the
  `append` method. Here's an example using our `temperatures`Â array:


  ```python

  >>> temperatures = [

  ...     [24, 26, 31, 26, 21, 18, 22],

  ...     [30, 32, 33, 31, 29, 28, 27],

  ...     [20, 22, 25, 23, 21, 19, 18]

  ... ]


  >>> temperatures.append([25, 27, 29, 28, 26, 24, 23])

  >>> temperatures

  [[24, 26, 31, 26, 21, 18, 22], [30, 32, 33, 31, 29, 28, 27], [20, 22, 25, 23,
  21, 19, 18], [25, 27, 29, 28, 26, 24, 23]]

  ```


  ### Remove from a 2D Array


  To remove a row from a 2D array, you can use the `remove` method or the `del`
  statement. The `remove` method will remove the first occurrence of a matching
  row, while `del` can be used to remove a row by its index:


  Using `remove`:


  ```python

  >>> students = [

  ...     ["Taha", "Hussain", 10, "Pankhurst", 104, 93.5, False],

  ...     ["Aisha", "Khan", 9, "Nightingale", 91, 88.0, True],

  ...     ["Leo", "Morgan", 11, "Wilberforce", 112, 76.5, False]

  ... ]

  >>> students.remove(["Aisha", "Khan", 9, "Nightingale", 91, 88.0, True])

  >>> students

  [['Taha', 'Hussain', 10, 'Pankhurst', 104, 93.5, False], 
   ['Leo', 'Morgan', 11, 'Wilberforce', 112, 76.5, False]]
  ```


  Using `del`:


  ```python

  >>> students = [

  ...     ["Taha", "Hussain", 10, "Pankhurst", 104, 93.5, False],

  ...     ["Leo", "Morgan", 11, "Wilberforce", 112, 76.5, False]

  ... ]


  >>> del students[1]

  >>> students

  [['Taha', 'Hussain', 10, 'Pankhurst', 104, 93.5, False]]

  ```




  Try out these operations in your Python environment to get a better
  understanding of how 2D arrays work!
