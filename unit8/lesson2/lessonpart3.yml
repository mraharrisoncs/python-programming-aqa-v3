  ## Example 3: Finding the Longest String in a 2D List


  This example uses a 2D list of **words** and finds the longest one.


  ```python

  def longest_word(grid):
      longest = ""
      for row in grid:
          for word in row:
              if len(word) > len(longest):
                  longest = word
      return longest

  words = [
      ["cat", "elephant", "dog"],
      ["sun", "mountain", "tree"],
      ["python", "loop", "iteration"]
  ]


  print("Longest word:", longest_word(words))

  ```


