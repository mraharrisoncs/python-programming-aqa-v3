  ## Example 2: Counting How Many Values Meet a Condition


  This program counts how many marks in a 2D list are **above 70**.


  ```python

  def count_high_scores(marks):
      count = 0
      for row in marks:
          for mark in row:
              if mark > 70:
                  count += 1
      return count

  marks = [
      [65, 72, 81],
      [90, 55, 68],
      [74, 88, 60]
  ]


  print("Scores above 70:", count_high_scores(marks))

  ```


  ### Explanation


  * The function `count_high_scores` takes a 2D list of marks.


  * A variable `count` is set to 0 to keep track of how many marks are above 70.


  * The **outer loop** goes through each row of marks (each student‚Äôs set of
  scores).


  * The **inner loop** goes through each individual mark inside that row.


  * The `if mark > 70:` condition checks whether the current mark meets the
  requirement.


  * If it does, `count += 1` increases the total.


  * After all rows and marks have been checked, the function returns the final
  count.


  * The program defines a 3√ó3 list of marks and calls the function.


  * Finally, it prints how many scores in the whole 2D list are above 70.


