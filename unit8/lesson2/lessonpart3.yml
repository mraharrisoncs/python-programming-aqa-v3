  ## Example 2: Counting How Many Values Meet a Condition


  This program counts how many marks in a 2D list are **above 70**.


  ```python

  def count_high_scores(marks):
      count = 0
      for row in marks:
          for mark in row:
              if mark > 70:
                  count += 1
      return count

  marks = [
      [65, 72, 81],
      [90, 55, 68],
      [74, 88, 60]
  ]


  print("Scores above 70:", count_high_scores(marks))

  ```


