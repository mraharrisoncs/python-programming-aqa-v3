  ## &#x20;Example 1: Printing a Times Table (2D List of Numbers)


  This example shows how to generate and display a **multiplication table**,
  stored as a 2D list.


  ```python

  def print_times_table(table):
      for row in table:
          for value in row:
              print(f"{value:<4}", end=" ")
          print()

  # Create a 5Ã—5 multiplication table

  times_table = []

  for i in range(1, 6):
      row = []
      for j in range(1, 6):
          row.append(i * j)
      times_table.append(row)

  print_times_table(times_table)

  ```


