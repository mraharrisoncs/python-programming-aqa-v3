  ## Example 1: Printing a Times Table&#x20;


  This example shows how to generate and display a **times
  table**¬†aka¬†**multiplication table**, stored as a 2D list.


  ```python

  def print_times_table(table):
      for row in table:
          for value in row:
              print(f"{value:<4}", end=" ")
          print()

  # Create a 5√ó5 multiplication table

  times_table = []

  for i in range(1, 6):
      row = []
      for j in range(1, 6):
          row.append(i * j)
      times_table.append(row)

  print_times_table(times_table)

  ```


  ### Explanation


  * The function `print_times_table` takes a 2D list (a list of rows) and prints
  it neatly.


  * The **outer loop** goes through each row of the table.


  * The **inner loop** goes through each value inside that row.


  * `print(f"{value:<4}", end=" ")` prints each number left‚Äëaligned in a
  4‚Äëcharacter space so the columns line up.


  * After printing one full row, `print()` moves to the next line.


  * The program then **creates** a 5√ó5 multiplication table.


  * The outer loop (`for i in range(1, 6)`) builds each row for numbers 1 to 5.


  * For each row, an inner loop (`for j in range(1, 6)`) calculates `i * j` and
  appends it to the row.


  * Each completed row is appended to `times_table`, forming a 2D list.


  * Finally, the program calls `print_times_table(times_table)` to display the
  whole table.


