  ## PRIMM Activities


  Take a look at this program:


  ```python

  # A 2D list where each row represents a student

  # and each column represents a test score out of 100.

  scores = [
      [55, 72, 88, 90],
      [40, 65, 70, 75],
      [95, 98, 92, 88],
      [60, 58, 62, 64]
  ]


  # Increase all scores by 5% (capped at 100)

  def boost_scores(scores):
      for i in range(len(scores)):
          for j in range(len(scores[i])):
              new_value = scores[i][j] * 1.05
              if new_value > 100:
                  new_value = 100
              scores[i][j] = new_value

  # MAIN PROGRAM

  boost_scores(scores)


  print("Boosted scores:")

  for row in scores:
      print(row)
  ```


