      - id: "1"
        type: choice
        content: What will happen if the initial value of 'password' is not set before
          the while loop?
        options:
          - id: "1"
            value: The program will throw a Name Error at runtime.
            explanation: Without initializing 'password', the variable is used before
              assignment, causing a Name Error.
            isCorrect: true
          - id: "2"
            value: The program will run without any errors.
            explanation: The program will not run correctly because 'password' is used
              before it is assigned a value.
          - id: "3"
            value: The while loop will execute indefinitely.
            explanation: The loop will not execute indefinitely; it will throw a Name Error
              before the loop starts.
  - id: "2"
    questions:
      - id: "1"
        type: choice
        content: What will happen if the user inputs a password with 8 characters?
        options:
          - id: "1"
            value: The while loop will continue to run and prompt for a new password.
            explanation: The condition 'len(password) \< 10' will evaluate to True, so the
              loop continues.
            isCorrect: true
          - id: "2"
            value: The while loop will terminate and print the password.
            explanation: The loop only terminates when the password is 10 characters or
              more.
          - id: "3"
            value: The program will throw a Name Error.
            explanation: A Name Error occurs if 'password' is not initialized before the
              loop.
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: In any given while loop, how does Python know which lines to repeat?
        options:
          - id: "1"
            value: The lines to be repeated are indented after the while statement
            explanation: Yes, the colon ':' tells Python to expect an indented code block
              and this whole block is executed repeatedly.
            isCorrect: true
          - id: "2"
            value: It only repeats the first line after the while statement
            explanation: No, you can have multiple indented lines inside a while statement
              and they are all repeated.
          - id: "3"
            value: It repeats all the lines from while until it sees print
            explanation: No, the first un-indented line marks the end of the block and this
