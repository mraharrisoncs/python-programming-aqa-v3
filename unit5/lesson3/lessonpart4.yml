questionGroups:
  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: Why is a while loop called a pre-conditioned loop?
        options:
          - id: "1"
            value: Because it checks the loop condition at the start of each iteration.
            explanation: Yes, a while loop evaluates the condition before executing the loop
              body.
            isCorrect: true
          - id: "2"
            value: Because it checks the loop condition at the end of each iteration.
            explanation: No, this describes a post-conditioned loop, not a pre-conditioned
              loop.
          - id: "3"
            value: Because it does not require any condition to run.
            explanation: No, a while loop requires a condition to determine whether to
              continue iterating.
          - id: "4"
            value: Because it initializes variables before the loop starts.
            explanation: No, variable initialization is not the reason for the term
              'pre-conditioned'.
  - id: "2"
    questions:
      - id: "1"
        type: choice
        content: Why is a repeat-until loop called a post-conditioned loop?
        options:
          - id: "1"
            value: Because the condition is checked at the end of the loop.
            explanation: Yes, a post-conditioned loop checks the condition after executing
              the loop body.
            isCorrect: true
          - id: "2"
            value: Because the condition is checked at the start of the loop.
            explanation: No, this describes a pre-conditioned loop, not a post-conditioned
              loop.
          - id: "3"
            value: Because it repeats the loop indefinitely.
            explanation: No, a post-conditioned loop does not necessarily repeat
              indefinitely; it stops when the condition is met.
          - id: "4"
            value: Because it requires initialization before the loop.
            explanation: No, initialization before the loop doesn't make it
              post-conditioned.
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: "The code 'if total \\>= price: looping = False' in the Python example
          is equivalent to which pseudocode statement?"
        options:
          - id: "1"
            value: UNTIL total \>= price
            explanation: Yes, this is the correct pseudocode equivalent for ending the loop
              when the condition is met.
            isCorrect: true
          - id: "2"
            value: WHILE total \< price
            explanation: No, this is a pre-conditioned loop, not equivalent to the given
              code.
          - id: "3"
            value: IF total \< price THEN
            explanation: No, this is a conditional statement, not a loop control statement.
          - id: "4"
            value: ENDWHILE
            explanation: No, the given code is a means of implementing a REPEAT-UNTIL loop.
