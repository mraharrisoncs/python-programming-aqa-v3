  ## Area of a rectangle


  We can write a function to calculate the **area of a rectangle**, using the
  formula `area = width * height`. This function takes **two parameters** and
  returns the result:


  ```python

  def calc_area(width, height):
    return width * height

  # main program

  w = float(input("Enter the width in metres: "))

  h = float(input("Enter the height in metres: "))

  area = calc_area(w, h)

  print("The area is:", area, "square metres")

  ```


