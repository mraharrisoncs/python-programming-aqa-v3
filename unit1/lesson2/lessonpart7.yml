  ## Another example


  If we want to draw a square with asterisks, we could do this:


  ```python

  print("******")

  print("*     ")

  print("*     ")

  print("*     ")

  print("*     ")

  print("******")

  ```


  But if we use the **computational thinking**Â skill ofÂ **pattern matching**Â to
  notice that the first and last lines are identical, and also that the middle
  four lines are identical, we could instead write two subrputines, and call
  them repeatedly, like this:


  ```python

  def horizontal():
    print("******")

  def vertical():
    print("*    *")

  # main program

  horizontal()

  vertical()

  vertical()

  vertical()

  vertical()

  horizontal()

  ```


  The mechanics of printing the horizontal and vertical edges have been
  **abstracted**Â away from the main program into the subroutines. You can try
  this out in the attached **draw\_square.py** program file.


  This might not save any lines of code in this example but:


  * it makes the **main program** very simple to write and easy to understand -
  we have **abstracted away**Â the details into the subroutines.


  * it allows us to change the shape of the figure easily by editing the
  subroutines, for example we can make the shape wider by just adding asterisks
  or spaces to the print statements, while the main program stays the same.


  * in a later unit we will see how to repeat lines of code, so we don't need to
  code `vertical()`Â multiple times in our program, saving lots of coding.


