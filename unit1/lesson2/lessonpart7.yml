title: Why subroutines?
content: >
  Subroutines help us organize programs into chunks that match how we think
  about the solution to the problem. Programming is problem-solving, and the
  first step is **decomposition.**


  If we **decompose** a problem into sub-problems, we can then write
  aÂ **subroutine**Â to solve each sub-problem. These subroutines come together to
  make a larger **program**Â whichÂ solves the big problem.


  Let's revisit the "chatbot" program:


  ```python

  name = input("What is your name? ")

  print("Hello, ", name, "!")

  subject = input("What is your favourite subject")

  print(subject, "is a great subject!")

  ```


  To demonstrate subroutines we will break this program into chunks, one to ask
  the users name and say hello, and another to ask their favourite subject and
  respond to that.


  ### Python `def`Â keyword


  We define a subroutine in Python with the **def**Â keyword, followed by a name
  for the subroutine. Once we have defined these subroutines we need to
  ***call***Â them in the main program like this:


  ```python

  def say_hello():
    name = input("What is your name? ")
    print("Hello, ", name, "!")

  def fav_subject():
    subject = input("What is your favourite subject")
    print(subject, "is a great subject!")

  # main program

  say_hello()

  fav_subject()

  ```


  ### Explanation


  Remember that `def`Â creates and stores a subroutine for use **later**, it does
  **not**Â execute straight away. The indented code block below the
  `def`Â statement is the subroutine **body**Â which executes when the subroutine
  is called. As soon as we stop indenting,  the definition is complete.Â 


  The subroutine body - the code block under the `def`Â statement - will run only
  when it is called by name.Â For example,Â `say_hello()` will run the subroutine
  defined previously with `def say_hello():`Â 


