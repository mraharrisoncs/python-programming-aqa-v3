title: Welcome to the AQA Python Course!
content: |+
  # Learn programming for AQA GCSE Computer Science

  We are delighted to bring you an interactive programming course, using Python as a practical language, perfect for students studying for the GCSE in Computer Science from AQA. 

  ![1.00](data:image/png;base64,)

  ## Why this course?

  * Concepts first, syntax second

  * “Functions first” approach encourages structured programming from the start

  * Expertly-designed progression

  * All activities scaffolded and skilfully sequenced

  * PRIMM-style programming activities for maximum progress

  * Diagnostic questions throughout with meaningful feedback

  * Misconceptions listed and corrections explained

  * AQA-style pseudocode explained for exam readiness

  * Plenty of practical programming activities both structured and open-ended

  * A “capstone” project at the end of every unit to showcase all the skills learned

