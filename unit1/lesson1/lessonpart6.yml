            value: Because input() cannot handle digits directly, only letters.
            explanation: No, input() can handle numbers but returns them as strings.
          - id: "3"
            value: Because input() returns integers and we need a float.
            explanation: No, input() returns a string, which we need to cast with int() or
              float()
