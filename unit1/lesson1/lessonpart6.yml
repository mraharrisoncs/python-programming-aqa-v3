title: Casting functions
content: >
  Sometimes, you need to convert data from one type to another. For example,
  `input()` always returns a **string**Â so we need to cast this with `int()` or
  `float()`Â if we want to save as a number. Python provides **casting
  functions** to do this.


  ### Casting functions


  **`int()`**: Converts to an integerðŸ”¢:


  ```python

  age = int("25")  # Converts string to integer

  year = int(input("What year were you born? ")) # string to int

  ```


  **`float()`**: Converts to a float **ðŸ§®**:


  ```python

  temperature = float("36.6")  # Converts string to float

  weight = float(input("Enter weight in kg: "))  # string to float

  ```


  **`str()`**: Converts to a stringðŸ“œ:


  ```python

  age_str = str(25)  # Converts integer to string

  print("Your weight is: " + str(weight)) # float to string

  ```


