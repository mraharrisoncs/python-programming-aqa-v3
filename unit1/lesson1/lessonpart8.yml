content: >+
  ### Worked Example 1: BMI calculator


  Your BMI (body mass index) is calculated from your weight in kilograms divided
  by your height in metres squared. Here is the code, also in **bmi.py**
  attached.


  ```python

  # Input height and weight, casting to floats

  height = float(input("Enter your height in metres: "))

  weight = float(input("Enter your weight in kilograms: "))


  # Calculate and print BMI

  bmi = weight / (height * height)

  print("Your BMI is: ", bmi)

  ```


  > **Note** that we use `/`Â (forward slash) for divide and `*`Â (asterisk) for
  multiply in Python. We will look at these, and more arithmetic operators in
  detail in the next unit.


  ### Worked Example 2: Favourites


  In this program we input a number, casting it to integer, and then a string.
  Note that input() always returns a string, there is no need to write
  `str((input())`.Â 


  ```python

  fav_number = int(input("What is your favourite number? "))

  fav_colour = input("What is your favourite colour? "))

  print("Your favorite number is ", fav_number)

  print("Your favorite colour is ", fav_colour)


  ```


