  Let's now gather input from users in Python using the `input()` function. This
  is an essential part of creating interactive programs, as it allows your
  program to respond to user data instead of "hard-coding" everything.


  ### Understanding `input()`


  The `input()` function in Python is used to capture user input. When you call
  `input()`, the program will pause and wait for the user to type something and
  press Enter. If we **assign**Â this to a variable we can use it later in our
  program, like this:


  ```python

  print("Enter your name:")

  name = input()

  print("Hello", name, "!")

  ```


  In this example:


  * The `print("Enter your name:")` line displays a message prompting the user
  to enter their name.


  * The `name = input()` line waits for the user to type their name and press
  Enter. The entered name is stored in the variable `name`.


  * Finally, `print("Hello, ",Â  name, "!")` outputs a greeting using the name
  provided by the user.


